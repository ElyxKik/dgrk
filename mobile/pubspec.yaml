name: dgrk_mobile
description: Application mobile pour la Direction Générale de Recette de Kinshasa
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  fl_chart: ^0.65.0
  intl: ^0.18.1

  # Authentication & Security
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.8

  # Firebase (disabled for web to avoid compatibility issues)
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.9
  # firebase_analytics: ^10.8.0

  # File Handling
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  path_provider: ^2.1.2
  pdf: ^3.10.7
  printing: ^5.11.1

  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

  # Maps
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0

  # Utils
  get_it: ^7.6.7
  injectable: ^2.3.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  logger: ^2.0.2+1
  url_launcher: ^6.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/

